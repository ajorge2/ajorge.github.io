<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%; /* ensures the image is responsive and doesnâ€™t exceed the width of its container */
            height: auto; /* maintains the aspect ratio */
            border-radius: 50%; /* keeps the rounded appearance */
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="andrew.jpg" alt="Profile Picture" style="width: 300px;"> <!-- Example width increase -->
        <h1>Andrew Jorge</h1>
        <button onclick="window.open('https://colab.research.google.com/drive/1bDZ3_uJgxnHnBg01Ix-NzMzWjbqTV1jX?usp=sharing', '_blank')">Transfer Learning Project</button>
        <button onclick="window.open('https://github.com/ajorge2/Andrew-Projects', '_blank')">Other Projects</button>
    </div>
</body>
</html>
